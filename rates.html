               <div class="header__phone">
                   <a href="tel:88000039210" class="phone__link">8 (800) 00-392-10</a>

                   <p class="shedule__header shedule__header--reviews">График работы</p>

                       <p class="shedule__worktime">пн-вс: 09:00-20:00</p>

                   </div>
                   </div>

               </div>

       <main class="main">
           <ul class="main__reviews__nav clearfix">
               <li class="reviews__nav__item">
                   <a href="main.html" class="reviews__nav__link reviews__nav__link--general">Главная </a></li>
               <li class="reviews__nav__item">
                   <a class="reviews__nav__link reviews__nav__link--reviews"> Тарифы</a></li>
           </ul>
           <section class="main__rates">
               <h1 class="rates__title">Тарифы</h1>
               <article class="rates__block">
                   <ul class="rates__elements clearfix">
                       <li class="rates__item">
                          <a href="#" class="rates__item__link">
                           <figure class="rates__img rates__img-1">
                               <p class="rates__sub-title">«ОДИН»</p>
                               <div class="rates__bg-shadow"></div>
                           </figure>
                           <figcaption class="rates__descr">
                               <p class="rates__descr__price">800 руб/мес или 100 руб/сутки
                               </p>
                               <p class="rates__descr__text">
                                   Оплачивается рабочее место на 1 человека. Есть возможность оплаты с привязкой к определенному физическому месту. При оплате за год, скидка 30%.
                               </p>
                           </figcaption>
                           </a>
                       </li>
                       <li class="rates__item">
                          <a href="#" class="rates__item__link">
                           <figure class="rates__img rates__img-2">
                               <p class="rates__sub-title">«Трое»</p>
                               <div class="rates__bg-shadow"></div>
                           </figure>
                           <figcaption class="rates__descr">
                               <p class="rates__descr__price">
                                   1 500 руб/мес или 200 руб/сутки
                               </p>
                               <p class="rates__descr__text">
                                   Оплачивается стол на 3 рабочих места. При этом можно ими пользоваться как одновременно, так и поочередно. Можно пользоваться офисной техникой и выделенным шкафом для документов.
                               </p>
                           </figcaption>
                           </a>
                       </li>
                       <li class="rates__item rates__item--right">
                          <a href="#" class="rates__item__link">
                           <figure class="rates__img rates__img-3">
                               <p class="rates__sub-title">«10-10»</p>
                               <div class="rates__bg-shadow"></div>
                           </figure>
                           <figcaption class="rates__descr">
                               <p class="rates__descr__price">
                                   10 000 руб/мес
                               </p>
                               <p class="rates__descr__text">
                                   Оплачивается 10 рабочих мест на любые 10 дней месяца. Отлично подходит для периодической работы команды сотрудников без строгой привязки к рабочему месту. При оплате на год вперед скидка 25%
                               </p>
                           </figcaption>
                           </a>
                       </li>
                       <li class="rates__item">
                          <a href="#" class="rates__item__link">
                           <figure class="rates__img rates__img-4">
                               <p class="rates__sub-title rates__sub-title--vip">         <span class="rates__sub-title__pre-title">VIP<br/>
                                   </span>
                               «Безлимит<br/> на одного»
                               </p>
                               <div class="rates__bg-shadow"></div>
                           </figure>
                           <figcaption class="rates__descr">
                               <p class="rates__descr__price">
                                   2 500 руб/мес
                               </p>
                               <p class="rates__descr__text">
                                   В стоимость включена не только оплата рабочего места, но и пользование копировальной техникой, бесплатный кофе или чай в течение дня, возможность использования зала для переговоров при предварительном бронировании 1 раз в месяц.
                               </p>
                           </figcaption>
                           </a>
                       </li>
                       <li class="rates__item">
                          <a href="#" class="rates__item__link">
                           <figure class="rates__img rates__img-5">
                               <p class="rates__sub-title rates__sub-title--vip">        <span class="rates__sub-title__pre-title">VIP<br/>
                                  </span>
                               «Все<br/>включено»
                               </p>
                               <div class="rates__bg-shadow"></div>
                           </figure>
                           <figcaption class="rates__descr">
                               <p class="rates__descr__price">
                                   Цена рассчитывается индивидуально
                               </p>
                               <p class="rates__descr__text">
                                   Оплачивается необходимое число рабочих мест с привязкой к фактическому местонахождению. 
                                   В стоимость включены рабочие столы, мебель для хранения документов, отдельный принтер и копировальный автомат. 
                               </p>
                           </figcaption>
                           </a>
                       </li>
                       <li class="rates__item rates__item--right">
                          <a href="#" class="rates__item__link">
                           <figure class="rates__img rates__img-6">
                               <p class="rates__sub-title">«Переговоры»</p>
                               <div class="rates__bg-shadow"></div>
                           </figure>
                           <figcaption class="rates__descr">
                               <p class="rates__descr__price">
                                   900 руб/час
                               </p>
                               <p class="rates__descr__text">
                                   Есть возможность раннего бронирования конференц-залов 
                                   со скидкой до 30% при полной предоплате.
                               </p>
                           </figcaption>
                           </a>
                       </li>
                   </ul>
               </article>
           </section>
